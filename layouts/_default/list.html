{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}

{{ if .Pages }}
<div class="events">
    {{ range .Pages }}
    <div class="event">
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        {{ if .Params.venue }}
        <p><strong>{{ .Params.venue }}</strong> - {{ .Params.location }}</p>
        {{ end }}
        <p>{{ .Date.Format "2 January 2006" }}</p>
        <p>{{ .Summary }}</p>
    </div>
    {{ end }}
</div>
{{ end }}
{{ end }}
